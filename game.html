<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="styles.css">
    <title>ICG - Final Project</title>
</head>
<body>
    <div id="touchEvent">
    </div>

    <div class="screen" id="loading_screen">
        <h1>Loading...</h1>
    </div>
    <div class="screen" style="display: none" id="deathScreen">
        <h1>You died!</h1>
        <a href="index.html">Main menu</a>
    </div>

    <div id="lock">
        <div class="target-speedometer">
            <div class="target-health">
                <div id="targetHealthBar"></div>
            </div>
            <p>We are currently <b id="mining"></b></p>
            <div class="group">
                <h1>Position</h1>
                <p class="group_x" id="targetPositionX">0</p>
                <p class="group_y" id="targetPositionY">0</p>
                <p class="group_z" id="targetPositionZ">0</p>
            </div>
            <div class="group">
                <h1>Relative Velocity</h1>
                <p class="group_x" id="targetRelativeVelocityX">0</p>
                <p class="group_y" id="targetRelativeVelocityY">0</p>
                <p class="group_z" id="targetRelativeVelocityZ">0</p>
            </div>
        </div>
    </div>

    <div id="aim">

    </div>

    <div id="storeFront">
    </div>

    <div id="UI">
        <p id="fps"></p>
        <div class="store">
            <h1>Score</h1>
            <p id="score"></p>

            <h1>Level</h1>
            <p id="level"></p>

            <h1>Cash</h1>
            <p id="cash"></p>
        </div>

        <div id="pause_controls">
            <h1>Game Paused!</h1>
        </div>

        <div id="health">
            <div id="healthBar"></div>
        </div>

        <div class="speedometer" id="speedometer">
            <div class="group">
                <h1>Position</h1>
                <p class="group_x" id="playerPositionX">0</p>
                <p class="group_y" id="playerPositionY">0</p>
                <p class="group_z" id="playerPositionZ">0</p>
            </div>
            <div class="group">
                <h1>Velocity</h1>
                <p class="group_x" id="playerVelocityX">0</p>
                <p class="group_y" id="playerVelocityY">0</p>
                <p class="group_z" id="playerVelocityZ">0</p>
            </div>
            <div class="group">
                <h1>Acceleration</h1>
                <p class="group_x" id="playerAccelerationX">0</p>
                <p class="group_y" id="playerAccelerationY">0</p>
                <p class="group_z" id="playerAccelerationZ">0</p>
            </div>
        </div>
    </div>

    <!-- import maps -->
    <script type="importmap">
        {
            "imports": {
                "three": "./threejs-source/build/three.module.js",
                "addons/": "./threejs-source/examples/jsm/"
            }
        }
    </script>

    <!-- import modules -->
    <script type="module" src="scripts/main.module.js"></script>
</body>
</html>
