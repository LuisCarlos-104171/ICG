<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="styles.css">
    <title>ICG - Final Project</title>
</head>
<body>
    <div class="UI">
        <div class="dropdown">
            <input class="dropdown-toggle" type="checkbox" id="flocking" style="display: none" checked>
            <label for="flocking" class="dropdown-label">Stats</label>
            <div class="dropdown-content">
                <div class="dropdown">
                    <input class="dropdown-toggle" type="checkbox" id="flocking-params" style="display: none" checked>
                    <label for="flocking-params" class="dropdown-label">Player</label>
                    <div class="dropdown-content">
                        <h1>Position</h1>
                        <div class="input-group">
                            <p id="playerPositionX">X: </p>
                            <p id="playerPositionY">Y: </p>
                            <p id="playerPositionZ">Z: </p>
                        </div>
                        <h1>Velocity</h1>
                        <div class="input-group">
                            <p id="playerVelocityX">X: </p>
                            <p id="playerVelocityY">Y: </p>
                            <p id="playerVelocityZ">Z: </p>
                        </div>
                        <h1>Acceleration</h1>
                        <div class="input-group">
                            <p id="playerAccelerationX">X: </p>
                            <p id="playerAccelerationY">Y: </p>
                            <p id="playerAccelerationZ">Z: </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- import maps -->
    <script type="importmap">
        {
            "imports": {
                "three": "./threejs-source/build/three.module.js",
                "addons/": "./threejs-source/examples/jsm/"
            }
        }
    </script>

    <!-- import modules -->
    <script type="module" src="scripts/main.module.js"></script>
</body>
</html>
